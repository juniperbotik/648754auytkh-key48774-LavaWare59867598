<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png'); /* Путь к вашему изображению */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .blur-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Прозрачный черный цвет фона */
            backdrop-filter: blur(10px); /* Размытие заднего фона */
            z-index: -1; /* Помещаем его за основное содержимое */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Прозрачный черный цвет фона */
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #FF0000; /* Красный цвет для заголовка */
            font-weight: bold; /* Жирный шрифт */
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #FF0000; /* Красная граница для информации */
            border-radius: 8px;
        }
        .discord-status {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .status-dot {
            width: 20px;
            height: 20px;
            background-color: #4CAF50; /* Зеленый цвет для статуса "Онлайн" */
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>
    <div class="container">
        <h1>Mozaika</h1> <!-- Изменен заголовок -->
        <div class="info">
            <p><strong>Age:</strong> 14</p> <!-- Сделано жирным -->
            <p><strong>Email:</strong> bulo4ka.qq777@gmail.com</p> <!-- Сделано жирным -->
            <p><strong>Discord:</strong> mzdead#0000</p> <!-- Сделано жирным -->
            <p><strong>Minecraft:</strong> ReallTime.fun</p> <!-- Сделано жирным -->
            <div class="discord-status">
                <div class="status-dot"></div>
                <span>Online</span> <!-- Замените на соответствующий статус -->
            </div>
        </div>
    </div>
</body>
</html>
